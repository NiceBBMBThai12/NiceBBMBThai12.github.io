<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Admin</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        input[type="password"], input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            background-color: #ff00ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #e600e6;
        }
        .message {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>เข้าสู่ระบบ Admin</h1>
    <input type="password" id="adminPassword" placeholder="กรุณากรอกรหัสผ่าน">
    <button class="button" onclick="login()">เข้าสู่ระบบ</button>
    <div class="message" id="message"></div>

    <script>
        const correctPassword = "admin123"; // รหัสผ่านสำหรับผู้ดูแลระบบ
        const codes = []; // ใช้เก็บรหัสที่สร้างขึ้น

        function login() {
            const inputPassword = document.getElementById('adminPassword').value;

            if (inputPassword === correctPassword) {
                document.getElementById('message').style.display = 'none';
                addCode(); // เรียกใช้ฟังก์ชันเพิ่มรหัส
            } else {
                document.getElementById('message').innerText = "รหัสผ่านไม่ถูกต้อง!";
                document.getElementById('message').style.display = 'block';
            }
        }

        function addCode() {
            const newCode = prompt("กรุณาใส่รหัสใหม่ที่ต้องการเพิ่ม:"); // ให้ผู้ใช้ใส่รหัสใหม่
            if (newCode) {
                codes.push(newCode); // เพิ่มรหัสใหม่ลงในอาเรย์
                alert(`รหัส "${newCode}" ถูกเพิ่มเรียบร้อย!`);
                // อัปเดตรหัสในหน้า index.html ด้วยการใช้ localStorage
                localStorage.setItem('codes', JSON.stringify(codes));
                window.location.href = "index.html"; // นำทางกลับไปที่หน้าแรก
            }
        }
    </script>

</body>
</html>
