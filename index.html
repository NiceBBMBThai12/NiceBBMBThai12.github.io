<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าร่วม Discord</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 30px;
            border-radius: 5px;
            border: none;
            background-color: #ff00ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #e600e6;
        }
        #message {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>กรุณากรอกรหัสเพื่อเข้าร่วม Discord</h1>
    <input type="text" id="codeInput" placeholder="กรอกรหัสที่นี่">
    <button class="button" onclick="joinDiscord()">เข้าร่วม Discord</button>
    <div id="message"></div>

    <script>
        const codes = JSON.parse(localStorage.getItem('codes')) || [];

        function joinDiscord() {
            const inputCode = document.getElementById('codeInput').value;
            if (codes.includes(inputCode)) {
                document.getElementById('message').innerText = "กำลังนำคุณเข้าร่วม Discord...";
                document.getElementById('message').style.display = 'block';
                window.location.href = "https://discord.gg/6D6yg4qZMz";
            } else {
                document.getElementById('message').innerText = "รหัสไม่ถูกต้อง! กรุณาลองใหม่อีกครั้ง.";
                document.getElementById('message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
