    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* สไตล์สินค้า */
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
        }

        .product img {
            max-width: 150px;
            border-radius: 10px;
        }

        .product-info {
            flex: 1;
            padding: 0 20px;
        }

        .product-info h2 {
            margin: 0;
            font-size: 1.8rem;
            color: #f9d423;
        }

        .product-info p {
            margin: 10px 0;
            color: #c7c7c7;
            font-size: 1rem;
        }

        .product-info .price {
            font-size: 1.4rem;
            color: #ff4e50;
        }

        .btn-buy {
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            background-color: #ff4e50;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-buy:hover {
            background-color: #f9d423;
        }

        footer {
            background-color: #1e1e1e;
            color: #c7c7c7;
            padding: 1rem;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        /* สไตล์รูปโปรไฟล์ */
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* ชื่อผู้ใช้ */
        .username {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
