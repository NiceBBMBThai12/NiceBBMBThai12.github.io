<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: white;
            font-family: Arial, sans-serif;
        }
        a {
            color: #ff00ff;
            text-decoration: none;
            font-size: 24px;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        #codeList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>ยินดีต้อนรับสู่หน้าแรก</h1>
    <a href="page2.html">ไปยังหน้าล็อกอิน Admin</a>

    <div id="codeList"></div>

    <script>
        // โหลดรหัสจาก localStorage และแสดงบนหน้า
        const codes = JSON.parse(localStorage.getItem('codes')) || [];
        const codeListDiv = document.getElementById('codeList');

        if (codes.length > 0) {
            codeListDiv.innerHTML = `<h2>รหัสที่สร้างขึ้น:</h2><ul>${codes.map(code => `<li>${code}</li>`).join('')}</ul>`;
        } else {
            codeListDiv.innerHTML = `<h2>ยังไม่มีรหัสใด ๆ!</h2>`;
        }
    </script>
</body>
</html>
