<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ส่งคำอวยพรวันเกิด</title>
</head>
<body>
    <h1>ส่งคำอวยพรวันเกิด</h1>
    
    <form id="wishForm">
        <label for="name">ชื่อของคุณ:</label><br>
        <input type="text" id="name" name="name" required><br>
        
        <label for="message">คำอวยพร:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>
        
        <button type="submit">ส่งคำอวยพร</button>
    </form>

    <script>
        const form = document.getElementById('wishForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            const wish = {
                name: name,
                message: message
            };

            // ส่งข้อมูลไปยังเซิร์ฟเวอร์ (Backend)
            try {
                const response = await fetch('http://localhost:3000/update-wishes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(wish)
                });

                if (response.ok) {
                    alert('ส่งคำอวยพรสำเร็จ!');
                } else {
                    alert('เกิดข้อผิดพลาดในการส่งคำอวยพร');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            }
        });
    </script>
</body>
</html>
