<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำอวยพรวันเกิด</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            display: inline-block;
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2em;
            font-weight: bold;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1.1em;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #ff9966;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ff5e62;
        }

        h2 {
            font-size: 2em;
            margin-top: 20px;
        }

        #output {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            white-space: pre-wrap;
            display: inline-block;
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>คำอวยพรวันเกิด</h1>
    <form id="birthdayForm">
        <label for="name">ชื่อของคุณ:</label><br>
        <input type="text" id="name" name="name" placeholder="ชื่อของคุณ" required><br>

        <label for="message">คำอวยพร:</label><br>
        <textarea id="message" name="message" rows="4" placeholder="เขียนคำอวยพรของคุณที่นี่" required></textarea><br><br>

        <input type="submit" value="ส่งคำอวยพร">
    </form>

    <h2>คำอวยพรทั้งหมด:</h2>
    <div id="output"></div>

    <script>
        // สร้าง array เพื่อเก็บคำอวยพรทั้งหมด
        const allMessages = [];

        document.getElementById('birthdayForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // ดึงข้อมูลจากฟอร์ม
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            // เพิ่มคำอวยพรพร้อมชื่อเข้าไปใน array
            allMessages.push(`${name}: ${message}`);

            // ล้าง input หลังจากกดส่ง
            document.getElementById('name').value = '';
            document.getElementById('message').value = '';

            // แสดงผลคำอวยพรทั้งหมด
            displayMessages();
        });

        function displayMessages() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // ล้างข้อความเก่าออกก่อน
            allMessages.forEach(msg => {
                const p = document.createElement('p');
                p.textContent = msg;
                outputDiv.appendChild(p);
            });
        }
    </script>
</body>
</html>
