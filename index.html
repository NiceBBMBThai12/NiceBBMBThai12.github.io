<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าร่วม Discord Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #ff00ff;
        }

        .button {
            padding: 10px 30px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .error {
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>เข้าร่วม Discord Server</h1>
        <p>กรุณาใส่รหัสที่ได้รับ:</p>
        <input type="text" id="accessCode" placeholder="ใส่รหัสที่นี่">
        <br>
        <button class="button" onclick="checkCode()">ตรวจสอบรหัส</button>
        <p class="error" id="error-message">รหัสไม่ถูกต้อง!</p>
    </div>

    <script>
        const correctCodes = ["12345", "67890", "abcde"];
        const webhookUrl = "https://discord.com/api/webhooks/1297768417213808650/NYHPXT7jIb9NP02UxJRY0FlwJdqCwdC6TuIV7HoOyPVVY4Z__iNTXXFSSjjr4iKTY61A"; // แทนที่ด้วยลิงก์ Webhook ของคุณ

        async function getIPAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        async function sendWebhook(userCode, userIP) {
            // เตรียมข้อมูลที่จะส่งไปยัง Webhook ในรูปแบบ embed
            const message = {
                embeds: [{
                    title: "มีผู้ใช้เข้าร่วม",
                    description: `IP Address: ${userIP}\nCode ที่ใช้: ${userCode}`,
                    color: 7506394, // สีของ embed
                    author: {
                        name: "ชื่อของคุณ", // แทนที่ด้วยชื่อผู้ส่ง
                        icon_url: "https://example.com/avatar.png" // แทนที่ด้วย URL ของ avatar
                    },
                    footer: {
                        text: "ข้อความที่คุณต้องการแสดงใน footer" // ข้อความใน footer
                    }
                }]
            };

            // ส่งข้อมูลไปที่ Webhook
            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });
        }

        async function checkCode() {
            const userCode = document.getElementById('accessCode').value;

            // ตรวจสอบว่ารหัสที่กรอกอยู่ในอาเรย์ของรหัสที่ถูกต้องหรือไม่
            if (correctCodes.includes(userCode)) {
                // ดึง IP Address ของผู้ใช้
                const userIP = await getIPAddress();

                // ส่งข้อมูลไปที่ Webhook
                await sendWebhook(userCode, userIP);

                // Redirect ไปยัง Discord Server
                window.location.href = "https://discord.gg/6D6yg4qZMz"; // แทนที่ด้วยลิงก์เชิญของคุณ
            } else {
                // แสดงข้อความผิดพลาด
                document.getElementById('error-message').style.display = 'block';
            }
        }
    </script>

</body>
</html>
