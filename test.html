<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตู้จดหมาย จำลอง</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }
        .mailbox {
            text-align: center;
            padding: 30px;
            background: linear-gradient(145deg, #ff4747, #e63333);
            border-radius: 15px;
            color: #fff;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2),
                        0px 5px 10px rgba(255, 0, 0, 0.1) inset;
            width: 320px;
        }
        .mailbox h1 {
            font-size: 2em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .counter {
            font-size: 3.5em;
            font-weight: bold;
            margin: 20px 0;
            color: #f2f2f2;
            text-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ff3333;
            background: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1),
                        0px -2px 5px rgba(255, 255, 255, 0.5) inset;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #f2f2f2;
        }
        button:active {
            transform: scale(0.97);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2) inset;
        }
    </style>
</head>
<body>
    <div class="mailbox">
        <h1>ตู้จดหมาย</h1>
        <p>จำนวนซองจดหมาย:</p>
        <div class="counter" id="counter">0</div>
        <button onclick="addLetter()">ใส่จดหมาย</button>
        <button onclick="removeLetters()">เอาออกทั้งหมด</button>
    </div>

    <script>
        let letterCount = 0;

        function updateCounter() {
            document.getElementById("counter").textContent = letterCount;
        }

        function addLetter() {
            if (letterCount < 5) {
                letterCount++;
                updateCounter();
            } else {
                alert("ตู้จดหมายเต็ม");
            }
        }

        function removeLetters() {
            letterCount = 0;
            updateCounter();
        }
    </script>
</body>
</html>
