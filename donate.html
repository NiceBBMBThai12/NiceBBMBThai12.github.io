<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Donate</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div class="loader" id="loader"></div>
    <h1>กำลังโหลด...</h1>

    <script>
        // จำลองการหน่วงเวลา 3 วินาทีก่อนเปลี่ยนเส้นทางไปยังหน้าเว็บ
        setTimeout(() => {
            // เปลี่ยนเส้นทางไปยัง URL ที่กำหนด
            window.location.href = 'https://tipme.in.th/nicebbmb';
        }, 3000); // เปลี่ยนเส้นทางหลังจาก 3 วินาที
    </script>

</body>
</html>
