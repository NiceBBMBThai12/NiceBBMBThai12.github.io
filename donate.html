<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Donate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Initially hidden */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>บริจาค</h1>
    <input type="text" id="donor-name" placeholder="ชื่อผู้บริจาค" required>
    <input type="number" id="donation-amount" placeholder="จำนวนเงิน" required>
    <button onclick="donate()">บริจาค</button>
    
    <div class="loader" id="loader"></div>

    <script>
        function donate() {
            const donorName = document.getElementById('donor-name').value;
            const amount = document.getElementById('donation-amount').value;

            // แสดงโลโก้โหลด
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            // จำลองการหน่วงเวลา 2 วินาทีก่อนเปลี่ยนเส้นทางไปยังหน้าเว็บ
            setTimeout(() => {
                // เปลี่ยนเส้นทางไปยัง URL ที่กำหนด
                window.location.href = 'https://tipme.in.th/nicebbmb';
            }, 2000); // เปลี่ยนเส้นทางหลังจาก 2 วินาที
        }
    </script>

</body>
</html>
