<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้า Donate</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>บริจาค</h1>
    <input type="text" id="donor-name" placeholder="ชื่อผู้บริจาค" required>
    <input type="number" id="donation-amount" placeholder="จำนวนเงิน" required>
    <button onclick="donate()">บริจาค</button>

    <script>
        function donate() {
            const donorName = document.getElementById('donor-name').value;
            const amount = document.getElementById('donation-amount').value;

            // บันทึกข้อมูลลง Local Storage
            localStorage.setItem('lastDonation', JSON.stringify({ name: donorName, amount: amount }));

            // เปลี่ยนเส้นทางไปยังหน้า alert
            window.location.href = 'alert.html';
        }
    </script>

</body>
</html>
