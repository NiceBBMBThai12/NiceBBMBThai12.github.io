<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแจ้งเตือน</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }
        .alert-box {
            padding: 20px;
            border-radius: 5px;
            background-color: #ffcc00; /* สีพื้นหลังของกล่องแจ้งเตือน */
            color: #333; /* สีข้อความ */
            margin-bottom: 20px;
            display: none; /* เริ่มต้นซ่อนกล่องแจ้งเตือน */
        }
        .alert-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000; /* สีพื้นหลังของปุ่ม */
            color: white; /* สีข้อความของปุ่ม */
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .alert-button:hover {
            background-color: #cc0000; /* เปลี่ยนสีปุ่มเมื่อชี้ */
        }
    </style>
</head>
<body>

    <h1>หน้าแจ้งเตือน</h1>
    <div id="alert" class="alert-box">นี่คือข้อความแจ้งเตือน!</div>
    <button class="alert-button" onclick="showAlert()">แสดงข้อความแจ้งเตือน</button>

    <script>
        // ฟังก์ชันสำหรับแสดงกล่องแจ้งเตือน
        function showAlert() {
            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'block'; // แสดงกล่องแจ้งเตือน
            setTimeout(() => {
                alertBox.style.display = 'none'; // ซ่อนกล่องแจ้งเตือนหลังจาก 3 วินาที
            }, 3000);
        }

        // แสดงข้อความแจ้งเตือนเมื่อโหลดหน้าเว็บ
        window.onload = showAlert;
    </script>

</body>
</html>
